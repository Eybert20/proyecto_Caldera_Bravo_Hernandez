<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-warning" href="#">DINFRA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/proyecto">Proyectos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/formula">Formulacion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/categorias">Categorias</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Usuarios</a>
                  </li>
                  <li class="nav-item border-start border-warning">
                    <a class="nav-link" href="/logout">Cerrar sesion</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Filtrar proyecto" aria-label="Search">
                  <button class="btn btn-outline-warning" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section class="container-fluid my-5">
        {% block content %}{% endblock %}
      </section>
    </main>
    <footer class="container-fluid fixed-bottom">
        <p class="text-center">
            &copy; Todos los derechos reservados
        </p>
    </footer>
</body>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</html>
